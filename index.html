<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Wine-API-Project</title>
</head>
<body>
    <div class="content-container">
        <div class="pairing-container">
            <h1>Owine</h1>
            <h1>Pairing Companion</h1>
            <form>
                <input
                    type="text"
                    placeholder="Food, Indredient, or Cuisine"
                    id="searchBox"
                />
                <input type="submit" value="Get Wine Pairings!" class="btn"/>
            </form>
            <p id="error">Error: Try a food, ingredient, or cuisine</p>
            <div id="wineList"></div>
            <p id="pairingText"></p>
        </div>
        <div class="recprod-container"> 
            <h3 id="recprod">Recommended Product</h3>
            <p id="title"></p>
            <p id="price"></p>
            <div class="product-info">
                <img id="product-image">
                <p id="description"></p>
            </div>
            <a target="_blank" id="link"></a>
        </div>
    </div>
</body>
</html>
